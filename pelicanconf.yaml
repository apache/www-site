site:
  name: Apache Software Foundation
  description: The main website of the ASF
  domain: www.apache.org
  logo: images/logo.png
  repository: https://github.com/apache/www-site/blob/main/content/
  trademarks: Apache, the Apache feather logo are trademarks
  index: '**'

theme: theme/apache

plugins:
  use:
    - gfm
    - asfindex

setup:
  data: asfdata.yaml
  run:
    - pelican --version
    - python --version
    - pwd
    - ls -l
    - python -mpip list
    - /bin/bash get_calendar.sh
  ignore:
    - README.md
    - interviews
    - include
    - '*.odt'

genid:
  unsafe: yes
  metadata: yes
  elements: yes
  headings_depth: 4
  permalinks: yes
  toc_depth: 4
  tables: yes

