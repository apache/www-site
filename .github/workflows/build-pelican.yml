name: Build a Pelican Website
on:
  push:
    branches: [ 'main' ]
  workflow_dispatch:
jobs:
  build-pelican:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'main'
      - uses: apache/infrastructure-actions/pelican@noforce
        with:
          destination: 'asf-site'
          gfm: 'true'
